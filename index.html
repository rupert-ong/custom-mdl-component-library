    <script type="text/template" class="_tmpl-basic">
      <p>Hi, my "name" is {{this.name}}. I'm {{this.profile.age}}. No way!</p>
      {{#if(this.skills)}}
      <p>
      	My skills are:
      	<ul>
      		{{#for(var index in this.skills)}}
      		<li><a href="#" class="{{#if(this.skills[index] == 'css')}}red{{#endif}}">{{this.skills[index]}}</a></li>
      		{{#endfor}}
      	</ul>
      </p>
      {{#else}}
      <p>I have no skills.</p>
      {{#endif}}
      <div>Thanks for your time?</div>
    </script>

    <script type="text/template" class="_tmpl-pagination">
      <div class="_mdl-pagination mdl-pagination">
        <div>
          Rows Per Page:
          <select class="_mdl-pagination-rowsPerPageSelect mdl-form-control mdl-form-select">
            {{#for(var i = 0; i < this.rowsPerPageOpts.length; i++)}}
            <option value="{{this.rowsPerPageOpts[i]}}">{{this.rowsPerPageOpts[i]}}</option>
            {{#endfor}}
          </select>
      </div>
      <div class="_mdl-pagination-pageSelectContainer"></div>
      <div>
        <button class="_mdl-pagination-prev mdl-btn mdl-btn--icon mdl-icon--chevron-left">Previous</button>
        <button class="_mdl-pagination-next mdl-btn mdl-btn--icon mdl-icon--chevron-right">Next</button>
      </div>
      </div>
    </script>

    <script type="text/template" class="_tmpl-paginationPageSelect">
       Page:
      <select class="_mdl-pagination-pageSelect mdl-form-control mdl-form-select">
      	 {{#for(var i = 1; i <=this.totalPages; i++)}}<option value="{{i}}">{{i}}</option>{{#endfor}}
      </select>
      of {{this.totalPages}}
    </script>

    <script type="text/template" class="_tmpl-table">
      <table class="_mdl-table mdl-table{{#if(this.config.sort.enabled)}} mdl-table--sortable{{#endif}}">
      	<thead>
      		{{#if(this.config.columns.length)}}
      		<tr class="mdl-table__row">
      		{{#if(this.config.detailsTemplateSelector)}}
      			<th></th>
      			{{#endif}}
      			{{#for(var i=0; i < this.config.columns.length; i++)}}
      			<th
              class="_mdl-table-th mdl-table__header {{#if(this.config.columns[i].type === 'numeric')}}mdl-table__header--numeric{{#endif}}"
              {{#if(this.config.sort.enabled)}} data-sort-key="{{this.config.columns[i].sortKey ? this.config.columns[i].sortKey : this.config.columns[i].key}}"{{#endif}}
              {{#if(this.config.columns[i].width)}} style="width:{{this.config.columns[i].width}}"{{#endif}}
            >
              {{this.config.columns[i].label}}{{#if(this.config.sort.enabled)}}<span class="mdl-table__sort-icon"></span>{{#endif}}
            </th>
      			{{#endfor}}
      		</tr>
      		{{#endif}}
      	</thead>
      	<tbody>
      	</tbody>
      </table>
    </script>

    <script type="text/template" class="_tmpl-tableRow">
      {{#if(this.data.rendered)}} {{#for(var i=0; i < this.data.rendered.length; i++)}} <tr class="_mdl-table-row mdl-table__row">
      	{{#if(this.config.detailsTemplateSelector)}}<td class="mdl-table__cell mdl-table__cell--toggle"><span class="_mdl-table-detailsToggle mdl-btn mdl-btn--icon mdl-table__details-toggle"></span></td>{{#endif}}
              {{#for(var j=0; j < this.config.columns.length; j++)}}
            		<td class="mdl-table__cell {{#if(this.config.columns[j].type === 'numeric')}}mdl-table__cell--numeric{{#endif}}">
                  {{#if(this.config.columns[j].columnTemplateSelector)}}
               {{#render(this.config.columns[j].columnTemplateSelector, this.data.rendered[i])}}
                  {{#else}}
                  {{this.data.rendered[i][this.config.columns[j].key]}}
                  {{#endif}}
                </td>
            	{{#endfor}}
            	</tr>
          {{#if(this.config.detailsTemplateSelector)}}
          <tr class="_mdl-table-rowDetails mdl-table__row-details">
          	<td class="mdl-table__cell" colspan="{{this.config.columns.length + 1}}">{{#render(this.config.detailsTemplateSelector, this.data.rendered[i])}}</td>
          </tr>
          {{#endif}}
            {{#endfor}}
              {{#else}}
              	<tr>
              		<td class="mdl-table__cell" colspan="{{this.config.columns.length + (this.config.detailsTemplateSelector ? 1 : 0)}}">No Data</td>
              	</tr>
              {{#endif}}
    </script>

    <script type="text/template" class="_tmpl-dialog">
      <div class="_mdl-dialog mdl-dialog {{this.config.scrollable ? ' mdl-dialog--scrollable' : ''}}">
        <div class="_mdl-dialog-scrim mdl-dialog__scrim">
          <div class="mdl-dialog__container">
            <div class="mdl-dialog__surface">
              {{#if(this.data.title)}}
              <h2 class="mdl-dialog__title">{{this.data.title}}</h2>
              {{#endif}}
              {{#if(this.config.contentTemplateSelector)}}
              <section class="mdl-dialog__content">
                {{#render(this.config.contentTemplateSelector, this.data.content)}}
              </section>
              {{#endif}}
              {{#if(Array.isArray(this.config.buttons) && this.config.buttons.length)}}
              <footer class="mdl-dialog__actions">
                {{#for(var i=0; i < this.config.buttons.length; i++)}}
                <button class="_mdl-dialog-btn mdl-btn mdl-btn--text" data-type="{{this.config.buttons[i].type === 'confirming' ? 'confirming' : 'dismissive'}}" {{this.config.buttons[i].disabled ? ' disabled' : ''}}>{{this.config.buttons[i].label}}</button>
                {{#endfor}}
              </footer>
              {{#endif}}
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" class="_tmpl-table-details">
      <div>This is the template for {{this.repos}}</div>
    </script>

    <script type="text/template" class="_tmpl-table-column-actions">
      <div>
        <a href="#" onclick="javascript:alert('{{this.name}} is {{this.age}} years old');">
        {{#if(this.age < 30)}}
        Initialize
        {{#else}}
        Edit
        {{#endif}}
        </a>
      </div>
    </script>
